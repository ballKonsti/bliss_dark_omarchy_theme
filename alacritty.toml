[window]
decorations = "none"
padding     = { x = 20, y = 20 }
opacity     = 0.65   # transparent-ish

[font]
size = 13.0

[colors]

[colors.primary]
background = "#1b1f2e"   # very dark bluish‑purple
foreground = "#e6eaf8"   # off‑white with a hint of cool blue

[colors.cursor]
text   = "#1b1f2e"
cursor = "#8a8cff"       # pastel blue‑violet accent

[colors.normal]
black   = "#14171f"
red     = "#5c4b7b"
green   = "#4d5e80"
yellow  = "#6b71a7"
blue    = "#8a8cff"
magenta = "#a57bbf"
cyan    = "#77aadd"
white   = "#d8daf1"

[colors.bright]
black   = "#2a2e3d"
red     = "#836ead"
green   = "#6b80a1"
yellow  = "#8c92c5"
blue    = "#a4aaff"
magenta = "#be99d9"
cyan    = "#9ec7f2"
white   = "#f2f4ff"

[colors.selection]
text       = "#e6eaf8"
background = "#4d5270"

[colors.vi_mode_cursor]
text   = "#1b1f2e"
cursor = "#ffcc88"  # golden‑accent for vi mode
