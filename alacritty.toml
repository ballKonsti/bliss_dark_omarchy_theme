[window]
decorations = "none"
padding     = { x = 20, y = 20 }
opacity     = 0.90

[font]
size = 13.0

[colors]

[colors.primary]
background = "#0f1b2b"  # very dark navy-blue
foreground = "#e6eaf0"  # off-white

[colors.cursor]
text   = "#0f1b2b"
cursor = "#66c0ff"       # bright sky-blue cursor for visibility

[colors.normal]
black   = "#0b121a"
red     = "#bf616a"
green   = "#a3be8c"
yellow  = "#ebcb8b"
blue    = "#66c0ff"
magenta = "#b48ead"
cyan    = "#88c0d0"
white   = "#e6eaf0"

[colors.bright]
black   = "#4f5b66"
red     = "#d08770"
green   = "#8fbcbb"
yellow  = "#e5c07b"
blue    = "#5da9ff"
magenta = "#c678dd"
cyan    = "#82aaff"
white   = "#ffffff"

[colors.selection]
text       = "#0f1b2b"
background = "#66c0ff"

[colors.vi_mode_cursor]
text   = "#0f1b2b"
cursor = "#ffcc00"        # gold cursor when in vi mode, high contrast
