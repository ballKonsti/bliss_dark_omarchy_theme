[window]
decorations = "none"
padding     = { x = 20, y = 20 }
opacity     = 0.65   # transparent-ish

[font]
size = 13.0

[colors]
[colors.primary]
background = "#1a0f2e"   # deep dark purple
foreground = "#ffffff"   # pure white

[colors.cursor]
text   = "#1a0f2e"
cursor = "#b19cd9"       # lighter purple accent

[colors.normal]
black   = "#0d0817"
red     = "#8b6ba8"
green   = "#7d5fa3"
yellow  = "#9d7db8"
blue    = "#b19cd9"
magenta = "#c5a3dc"
cyan    = "#a988c7"
white   = "#ffffff"

[colors.bright]
black   = "#2d1b4e"
red     = "#a77ec5"
green   = "#9674b8"
yellow  = "#b699d3"
blue    = "#c9b3e8"
magenta = "#dbbef0"
cyan    = "#c1a8dd"
white   = "#ffffff"

[colors.selection]
text       = "#ffffff"
background = "#4a2d6b"   # medium purple

[colors.vi_mode_cursor]
text   = "#1a0f2e"
cursor = "#d4b3ff"       # light purple for vi mode
