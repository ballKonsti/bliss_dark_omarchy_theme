# ================================
# hyprlock.conf - Dark Purple Theme
# ================================
# --- Palette ---
$background      = rgba(26, 15, 46, 0.35)
$glass_base      = rgba(26, 15, 46, 0.40)
$foreground      = rgba(ff, ff, ff, ff)
$border_color    = rgba(177, 156, 217, 1.00)
$inactive_border = rgba(177, 156, 217, 0.38)
$shadow_color    = rgba(0, 0, 0, 0.33)
$shadow_inactive = rgba(0, 0, 0, 0.27)
$inner_color = rgba(0, 0, 0, 0)
$outer_color = rgba(0, 0, 0, 0)
$font_color  = rgba(0, 0, 0, 0)
$check_color = rgba(0, 0, 0, 0)

# --- General ---
general {
    disable_loading_bar = false
    grace               = 2
    hide_cursor         = true
    no_fade_in          = false
    no_fade_out         = false
    ignore_empty_input  = false
}

# --- Greeting ---
label {
    text          = Hi, $USER
    color         = $foreground
    font_size     = 30
    font_family   = "JetBrains Mono"
    shadow_passes = 2
    shadow_size   = 4
    shadow_color  = $shadow_inactive
    position      = 0, -180
    halign        = center
    valign        = center
}

# --- Password field ---
input-field {
    size              = 300, 55
    outline_thickness = 2
    outer_color       = $border_color
    inner_color       = $glass_base
    font_color        = $foreground
    fade_on_empty     = true
    fade_timeout      = 1000
    placeholder_text  = <i>Enter Password</i>
    hide_input        = false
    dots_size         = 0.40
    dots_spacing      = 0.35
    dots_center       = true
    dots_rounding     = 0
    rounding          = 12
    fail_color        = $border_color
    fail_text         = <i>Wrong Password</i>
    fail_timeout      = 1800
    fail_transition   = 250
    swap_font_color   = false
    position          = 0, -300
    halign            = center
    valign            = center
}

# --- Time (big) ---
label {
    text          = cmd[update:1000] echo "$(date +\"%H:%M\")"
    color         = $foreground
    font_size     = 120
    font_family   = "JetBrains Mono"
    position      = 0, 280
    shadow_passes = 3
    shadow_size   = 8
    shadow_color  = $shadow_color
    halign        = center
    valign        = center
}

# --- Date (small) ---
label {
    text          = cmd[update:43200000] echo "$(date +\"%A, %B %d\")"
    color         = $foreground
    font_size     = 22
    font_family   = "JetBrains Mono"
    position      = 0, 190
    shadow_passes = 2
    shadow_size   = 3
    shadow_color  = $shadow_color
    halign        = center
    valign        = center
}

# --- Window decoration / blur ---
decoration {
    rounding            = 12
    blur_size           = 8
    blur_passes         = 2
    shadow_range        = 20
    shadow_render_power = 3
    shadow_color        = $shadow_color
}
